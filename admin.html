<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Админ — Rbx_buy</title>
  <style>
    body{margin:0;font-family:sans-serif;background:#000;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh}
    #login,#panel{background:#111;padding:20px;border-radius:10px;box-shadow:0 0 10px #00d9ff}
    input{padding:8px;border:none;border-radius:6px;margin-top:8px;width:100%}
    button{margin-top:10px;padding:8px 16px;border:none;border-radius:6px;background:#00d9ff;color:#000;font-weight:700;cursor:pointer}
    table{width:100%;margin-top:20px;border-collapse:collapse}
    th,td{border:1px solid #333;padding:8px;text-align:left}
    th{background:#00d9ff;color:#000}
  </style>
</head>
<body>
  <div id="login">
    <h2>Вход</h2>
    <input type="password" id="pwd" placeholder="Пароль">
    <button onclick="login()">Войти</button>
  </div>

  <div id="panel" style="display:none;width:90%;max-width:800px">
    <h2>Заказы</h2>
    <table id="ordersTable">
      <thead><tr><th>Пользователь</th><th>Robux</th><th>Цена</th><th>Статус</th><th>Действие</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const PASS="021455Rr"; // пароль
    function login(){
      if(document.getElementById('pwd').value===PASS){
        document.getElementById('login').style.display='none';
        document.getElementById('panel').style.display='block';
        render();
      } else alert('Неверный пароль');
    }
    function render(){
      const tbody=document.querySelector('#ordersTable tbody');
      tbody.innerHTML='';
      const orders=JSON.parse(localStorage.getItem('orders')||'[]');
      orders.forEach((o,i)=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`<td>${o.user}</td><td>${o.robux}</td><td>${o.price}</td><td>${o.status}</td>
          <td><button onclick="confirmOrder(${i})">Подтвердить</button></td>`;
        tbody.appendChild(tr);
      });
    }
    function confirmOrder(i){
      const orders=JSON.parse(localStorage.getItem('orders')||'[]');
      orders[i].status='Подтверждено';
      localStorage.setItem('orders',JSON.stringify(orders));
      render();
    }
  </script>
</body>
</html>
