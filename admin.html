<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Rb_buy — Админ панель</title>
  <style>
    body{font-family:Consolas,monospace;background:#000;color:#0ff;margin:0;padding:20px}
    h1{color:#00e0ff}
    input,button{margin:8px 0;padding:8px;border-radius:6px;border:1px solid #0ff;background:#000;color:#0ff}
    button{cursor:pointer;font-weight:600}
    .hidden{display:none}
    table{width:100%;border-collapse:collapse;margin-top:20px}
    th,td{border:1px solid #0ff;padding:8px;text-align:left}
    th{background:#001820}
  </style>
</head>
<body>
  <h1>Rb_buy — Админ панель</h1>

  <div id="loginBox">
    <p>Введите пароль:</p>
    <input type="password" id="pwd">
    <button onclick="login()">Войти</button>
  </div>

  <div id="panel" class="hidden">
    <h2>Заказы</h2>
    <table>
      <thead>
        <tr><th>Имя</th><th>Robux</th><th>Цена</th><th>Дата</th></tr>
      </thead>
      <tbody id="orders"></tbody>
    </table>
  </div>

  <script>
    const PASS="021455Rr";
    function login(){
      const v=document.getElementById('pwd').value;
      if(v===PASS){
        document.getElementById('loginBox').style.display='none';
        document.getElementById('panel').classList.remove('hidden');
        renderOrders();
      }else alert('Неверный пароль');
    }
    function renderOrders(){
      const orders=JSON.parse(localStorage.getItem('orders')||'[]');
      const tbody=document.getElementById('orders');
      tbody.innerHTML='';
      orders.forEach(o=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`<td>${o.name}</td><td>${o.robux}</td><td>${o.price} ₽</td><td>${o.date}</td>`;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
